<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
   <div class="first-area">
       <h3 id="title">Metric/Imperial Unit Conversion</h3>
       <input id="num">
       <button id="btn">convert</button>
   </div> 
   <div class="second-area">
       <div class="small-area">
           <p class="unit">Length(Mater/feet)</p>
           <p class="card" id="lengthcard"></p> 
       </div>
       <div class="small-area">
            <p class="unit">Volume(Liters/Gallons)</p>
            <p class="card" id="volume"></p>
            <!-- 20 liters = 5.284 gallons | 20 gallons = 75.708 liters -->
        </div>
        <div class="small-area">
            <p class="unit">Mass(Kilograms/Pounds)</p>
            <p class="card" id="mass"></p>
            <!-- 20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos -->
        </div>
   </div>
   <script src="index.JS"></script>
</body>
</html>
